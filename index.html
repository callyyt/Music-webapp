<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Concert+One&family=Playfair+Display:wght@500&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="model-content">
        <div class ="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title title">Help</h4>
        </div>
  
        <div class="modal-body">
          <img src="image1.png">
          <img src="image2.png">
        </div>
      </div>
    </div>

    <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Help</button>
  </div>
</div>
    <br>

    <div class="div_speed">
    <img src="disk.gif" class="div_speed_img">
    <br>
    <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">
    <br>
    <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
	<br><br>

  <button onclick="play();" class="btn btn-success play_button">Play</button>
  <button onclick="pause();" class="btn btn-danger pause_button">Pause</button>

  <div>
    <button onclick="song1Start()" id="song1Start">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
  </button>
  <button onclick="song2Start()" id="song2start">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
    </svg>
  </button>
</div>
</center>

<script src="main.js"></script>
</body>
</html>
